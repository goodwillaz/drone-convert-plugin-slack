---
kind: pipeline
name: testing
type: docker
slack:
  when: false

steps:
  - name: test
    image: node:16-alpine
    commands:
      - npm ci
      - npm run lint
      - npm run test

trigger:
  ref:
    - refs/heads/develop
    - "refs/tags/**"
    - "refs/pull/**"

---
kind: pipeline
name: deploy
type: docker

steps:
  - name: dry-run
    pull: always
    image: plugins/docker
    settings:
      daemon_off: false
      dry_run: true
      repo: goodwillaz/drone-config-plugin-slack
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        - pull_request

  - name: publish
    pull: always
    image: plugins/docker
    settings:
      daemon_off: false
      auto_tag: true
      repo: goodwillaz/drone-config-plugin-slack
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event:
        exclude:
          - pull_request

trigger:
  ref:
    - refs/heads/develop
    - "refs/tags/**"
    - "refs/pull/**"

depends_on:
  - testing
